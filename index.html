<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <main class="app vh-100 p-3 d-flex flex-column justify-content-center text-white bg-secondary">

        <div class="container bg-dark d-flex flex-column gap-4 justify-content-center align-items-center border-3 p-5 rounded-4 shadow">

            <h1 class="display-4 text-uppercase mb-4">Password Generator</h1>

            <button type="button" onclick="getFirstName()" class="btn btn-outline-light w-75 fs-3 border-2 shadow">Insert First Name</button>
            <div class="display-6" id="firstNameDOM"></div>

            <button type="button" onclick="getLastName()" class="btn btn-outline-light w-75 fs-3 border-2 shadow">Insert Last Name</button>
            <div class="display-6" id="lastNameDOM"></div>

            <button type="button" onclick="getFavColour()" class="btn btn-outline-light w-75 fs-3 border-2 shadow">Insert Favourite Colour</button>
            <div class="display-6" id="favColourDOM"></div>

            <button type="button" onclick="getRandomNumber()" class="btn btn-outline-light w-75 fs-3 border-2 shadow">Generate Random Number</button>
            <div class="display-6" id="randomNumberDOM"></div>

            <button type="button" onclick="generatePassword()" class="btn btn-outline-light w-75 fs-3 border-2 shadow">Generate Password</button>
            <div class="display-6" id="passwordDOM"></div>
            

        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
